<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShopLK Kids - Interactive Storybooks</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header and Language Selector -->
    <header>
        <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>MyShopLK Kids</h1>
        </div>
        
        <div class="language-selector">
            <div id="google_translate_element"></div>
            <!-- Country Flags and Info will be managed by JS -->
            <div id="country-info" class="country-info">
                <span>Select your language above to see the national animal!</span>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app-container">
        <!-- The Story Grid or Flipbook will be injected here by JavaScript -->
    </main>

    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Our Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
