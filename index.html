<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShopLK Kids - Magical Storybook Realm</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- CSS Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --gold: #d4af37;
            --paper: #fdfbf7;
            --spine: #2c1810;
            --magic-green: #1a472a;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: radial-gradient(circle, #1e293b 0%, #020617 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Magical Scroll/Flip feel container */
        .book-viewport {
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 80vh;
        }

        .magical-book {
            width: 95%;
            max-width: 1100px;
            height: 650px;
            background: var(--paper);
            display: flex;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), inset 0 0 100px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Central spine shadow */
        .magical-book::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0; bottom: 0;
            width: 40px;
            background: linear-gradient(to right, rgba(0,0,0,0.2), transparent, rgba(0,0,0,0.2));
            transform: translateX(-50%);
            z-index: 10;
        }

        .page-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .text-page {
            justify-content: center;
            background: linear-gradient(to left, #eee 0%, var(--paper) 5%);
        }

        .image-page {
            padding: 0;
            background: linear-gradient(to right, #eee 0%, var(--paper) 5%);
        }

        .story-title-styled {
            font-family: 'Cinzel', serif;
            color: var(--magic-green);
            font-size: 1.4rem;
            border-bottom: 2px solid var(--gold);
            display: inline-block;
            margin-bottom: 2rem;
        }

        .story-text-styled {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            line-height: 1.4;
            color: #2c1810;
        }

        .story-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.2);
        }

        /* Realm Selector Styles */
        .realm-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid var(--gold);
            cursor: pointer;
            transition: 0.3s;
        }

        .realm-badge.active {
            background: var(--gold);
            color: black;
        }

        /* Full Screen Button */
        .fs-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gold);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Animations */
        .page-flip {
            animation: flipIn 0.8s ease-out forwards;
        }

        @keyframes flipIn {
            from { opacity: 0; transform: rotateY(-10deg) translateX(20px); }
            to { opacity: 1; transform: rotateY(0deg) translateX(0); }
        }

        @media (max-width: 900px) {
            .magical-book { flex-direction: column; height: auto; }
            .page-content { width: 100%; padding: 30px; }
            .story-text-styled { font-size: 1.8rem; }
            .magical-book::before { display: none; }
        }
    </style>
</head>
<body>

    <header class="p-6 flex flex-col md:flex-row justify-between items-center bg-black/40 backdrop-blur-md border-b-2 border-[#d4af37]">
        <div class="flex items-center gap-4 mb-4 md:mb-0">
            <i class="fas fa-hat-wizard text-[#d4af37] text-3xl"></i>
            <h1 class="font-['Cinzel'] text-[#d4af37] text-2xl tracking-widest">Magical Library</h1>
        </div>

        <div id="realm-selector" class="flex flex-wrap gap-2 justify-center">
            <!-- Realms injected by JS -->
        </div>
    </header>

    <div id="app-container" class="book-viewport">
        <!-- Library or Book Reader will be here -->
    </div>

    <div class="fs-btn" onclick="toggleFullScreen()" title="Full Screen">
        <i class="fas fa-expand"></i>
    </div>

    <script>
        const realms = [
            { code: 'en', name: 'English World', flag: 'ðŸ‡ºðŸ‡¸', animal: 'Bald Eagle', color: 'bg-blue-600' },
            { code: 'si', name: 'à·à·Šâ€à¶»à·“ à¶½à¶‚à¶šà·à·€', flag: 'ðŸ‡±ðŸ‡°', animal: 'Jungle Fowl', color: 'bg-orange-600' },
            { code: 'hi', name: 'à¤­à¤¾à¤°à¤¤', flag: 'ðŸ‡®ðŸ‡³', animal: 'Bengal Tiger', color: 'bg-orange-400' }
        ];

        const stories = [
            {
                id: 'eli-elephant',
                title: "Eli the Honest Elephant",
                cover: "coverpage.jpg",
                moral: "Honesty is the golden path to a happy heart.",
                pages: [
                    { text: "Eli the little elephant loved peanuts, but today he promised Mama he wouldn't eat any before dinner.", image: "page1.jpg" },
                    { text: "When Mama asked if he ate the peanuts, Eli shook his head and said, 'No, a naughty monkey must have taken them!'", image: "page2.jpg" },
                    { text: "Later, Eli's tummy began to rumble and grumble loud because he had eaten too many peanuts.", image: "page3.jpg" },
                    { text: "Eli found his Mama and told her the truth. Mama hugged him and said, 'Truth makes everything better.'", image: "page4.jpg" },
                    { text: "Eli's heart felt light and happy again. He learned that being honest is a magical superpower!", image: "page5.jpg" }
                ]
            }
        ];

        let currentRealm = realms[0];
        let activeBook = null;
        let currentPage = 0;

        function init() {
            renderRealmSelector();
            renderLibrary();
        }

        function renderRealmSelector() {
            const container = document.getElementById('realm-selector');
            container.innerHTML = realms.map(realm => `
                <div class="realm-badge ${currentRealm.code === realm.code ? 'active' : ''}" onclick="selectRealm('${realm.code}')">
                    <span>${realm.flag}</span>
                    <span class="text-xs font-bold uppercase">${realm.name}</span>
                </div>
            `).join('');
        }

        function selectRealm(code) {
            currentRealm = realms.find(r => r.code === code);
            renderRealmSelector();
            if (activeBook) renderBook();
        }

        function renderLibrary() {
            activeBook = null;
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-10 max-w-6xl w-full px-6">
                    ${stories.map(story => `
                        <div class="group cursor-pointer" onclick="openBook('${story.id}')">
                            <div class="relative h-96 rounded-2xl overflow-hidden border-4 border-[#d4af37] shadow-2xl transition group-hover:scale-105">
                                <img src="${story.cover}" class="w-full h-full object-cover">
                                <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                                    <span class="bg-[#d4af37] text-black px-4 py-2 font-bold rounded">READ STORY</span>
                                </div>
                            </div>
                            <h3 class="font-['Cinzel'] text-[#d4af37] text-center mt-4 text-xl">${story.title}</h3>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function openBook(id) {
            activeBook = stories.find(s => s.id === id);
            currentPage = 0;
            renderBook();
        }

        function renderBook() {
            const container = document.getElementById('app-container');
            const isEnd = currentPage === activeBook.pages.length;

            if (isEnd) {
                container.innerHTML = `
                    <div class="magical-book flex-col items-center justify-center text-center p-20 animate-page-flip">
                        <i class="fas fa-certificate text-[#d4af37] text-6xl mb-6"></i>
                        <h2 class="font-['Cinzel'] text-4xl text-[#1a472a] mb-6">The Golden End</h2>
                        <p class="font-['Dancing_Script'] text-4xl mb-10">"${activeBook.moral}"</p>
                        <button onclick="renderLibrary()" class="bg-[#d4af37] text-black px-8 py-3 rounded-full font-bold shadow-lg hover:scale-110 transition">
                            Back to Library
                        </button>
                    </div>
                `;
                return;
            }

            const page = activeBook.pages[currentPage];
            container.innerHTML = `
                <div class="flex flex-col items-center w-full max-w-7xl">
                    <div class="magical-book page-flip">
                        <!-- Left Page -->
                        <div class="page-content text-page">
                            <button onclick="speak('${page.text.replace(/'/g, "\\'")}')" class="absolute top-10 left-10 text-[#d4af37] text-2xl hover:scale-120 transition">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <span class="story-title-styled">Chapter ${currentPage + 1}</span>
                            <p class="story-text-styled">${page.text}</p>
                            <span class="absolute bottom-10 left-10 text-xs font-bold text-gray-400 uppercase tracking-widest">
                                National Animal: ${currentRealm.animal}
                            </span>
                        </div>
                        <!-- Right Page -->
                        <div class="page-content image-page">
                            <img src="${page.image}" class="story-img" alt="Illustration">
                        </div>
                    </div>

                    <div class="flex gap-10 mt-10">
                        <button onclick="changePage(-1)" ${currentPage === 0 ? 'disabled' : ''} class="w-14 h-14 bg-white rounded-full shadow-xl flex items-center justify-center disabled:opacity-30 hover:bg-[#d4af37] transition">
                            <i class="fas fa-chevron-left text-xl"></i>
                        </button>
                        <div class="flex items-center gap-2">
                            ${activeBook.pages.map((_, i) => `<div class="w-3 h-3 rounded-full ${i === currentPage ? 'bg-[#d4af37]' : 'bg-white/20'}"></div>`).join('')}
                        </div>
                        <button onclick="changePage(1)" class="px-10 h-14 bg-[#d4af37] text-black font-black rounded-full shadow-xl hover:scale-105 active:scale-95 transition uppercase tracking-widest">
                            ${currentPage === activeBook.pages.length - 1 ? 'End Tale' : 'Next Page'}
                        </button>
                    </div>
                </div>
            `;
        }

        function changePage(dir) {
            currentPage += dir;
            renderBook();
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = currentRealm.code;
            utterance.pitch = 1.1;
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        // Run on load
        window.onload = init;
    </script>
</body>
</html>
