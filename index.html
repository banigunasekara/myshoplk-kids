<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShopLK Kids - Official 3D Storybook World</title>
    
    <!-- Premium Kid-Friendly Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Bubblegum+Sans&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    
    <!-- Frameworks & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- React Core & PageFlip Library -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        :root {
            --sky: #f0f9ff;
            --blue: #0ea5e9;
            --pink: #f472b6;
            --yellow: #fbbf24;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #bae6fd 0%, #e0f2fe 50%, #f9a8d4 100%);
            min-height: 100vh;
            color: #1e293b;
            overflow-x: hidden;
        }

        /* --- MODERN GOOGLE TRANSLATE STYLING --- */
        #google_translate_element {
            display: inline-block;
            background: white;
            padding: 8px 15px;
            border-radius: 30px;
            border: 4px solid var(--blue);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .goog-te-gadget { font-family: 'Quicksand' !important; color: transparent !important; }
        .goog-te-gadget .goog-te-combo {
            background: transparent !important;
            color: #0369a1 !important;
            border: none !important;
            font-weight: 700 !important;
            font-size: 15px !important;
            outline: none;
            cursor: pointer;
        }
        .goog-te-banner-frame { display: none !important; }
        body { top: 0 !important; }

        /* --- PAGE FLIP CONTAINER --- */
        .book-spread {
            margin: 0 auto !important;
            box-shadow: 0 50px 100px rgba(0,0,0,0.2);
            border-radius: 15px;
            background: #fff;
        }

        .stf__parent { margin: 0 auto !important; }
        .stf__block { border-radius: 8px; overflow: hidden; }

        .page-content {
            background-color: #fdfbf7;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
            border: 1px solid #eee;
            position: relative;
        }

        .page-text-only {
            justify-content: center;
            background: linear-gradient(to left, #f5f5f5 0%, #fdfbf7 10%);
        }

        .page-image-only {
            padding: 0;
            background: #eee;
        }

        .story-text-display {
            font-family: 'Comic Neue', cursive;
            font-size: clamp(1.8rem, 4vw, 3.5rem);
            line-height: 1.2;
            color: #1e293b;
            text-align: center;
            font-weight: 800;
        }

        /* Nav Buttons */
        .magic-nav-btn {
            background: var(--pink);
            color: white;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: 900;
            border: 6px solid white;
            box-shadow: 0 10px 0 #db2777;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 1.5rem;
        }
        .magic-nav-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #db2777; }
        .magic-nav-btn:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; }

        .fullscreen-trigger {
            position: fixed; bottom: 30px; right: 30px;
            width: 70px; height: 70px;
            background: #22c55e;
            border-radius: 50%;
            border: 6px solid white;
            color: white; font-size: 2rem;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 1000;
        }

        /* Library UI */
        .library-card {
            background: white;
            border-radius: 50px;
            padding: 20px;
            border: 10px solid #bae6fd;
            box-shadow: 0 20px 0 #0ea5e9;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .library-card:hover { transform: translateY(-20px); box-shadow: 0 30px 0 #0ea5e9; }

        @media (max-width: 850px) {
            .book-spread { transform: scale(0.9); }
            .story-text-display { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const storyLibrary = [
            {
                id: 'eli-the-elephant',
                title: "Eli's Honest Secret",
                cover: "coverpage.jpg",
                moral: "Truth is the Magic Key to a Happy Heart! â¤ï¸",
                pages: [
                    { text: "Once, a cute elephant named Eli found a giant bag of peanuts! ðŸ¥œ", image: "page1.jpg" },
                    { text: "Eli ate them all! But he said, 'A silly monkey took them!' ðŸ’", image: "page2.jpg" },
                    { text: "Oh no! Eli's tummy began to rumble and grumble! ðŸ¤¢", image: "page3.jpg" },
                    { text: "Eli told Mama the truth. She gave him a giant warm hug! ðŸ¤—", image: "page4.jpg" },
                    { text: "The truth is magic! Eli felt light as a feather and happy! âœ¨", image: "page5.jpg" }
                ]
            },
            {
                id: 'rosas-wish',
                title: "Welcome to Rosas!",
                cover: "https://m.media-amazon.com/images/I/71X8kI8yG-L._AC_UF1000,1000_QL80_.jpg",
                moral: "Every wish has a power of its own! â­",
                pages: [
                    { text: "In the kingdom of Rosas, every wish can come true if you believe! ðŸ°", image: "https://m.media-amazon.com/images/I/71X8kI8yG-L._AC_UF1000,1000_QL80_.jpg" },
                    { text: "Asha and her friend Star are here to help everyone's dreams! ðŸŒŸ", image: "https://m.media-amazon.com/images/I/71X8kI8yG-L._AC_UF1000,1000_QL80_.jpg" }
                ]
            }
        ];

        function App() {
            const [view, setView] = useState('library');
            const [activeStory, setActiveStory] = useState(null);
            const [buddy, setBuddy] = useState("Eagle");
            const bookRef = useRef(null);
            const pageFlip = useRef(null);

            // Sync Buddy Name with Google Translate
            useEffect(() => {
                const timer = setInterval(() => {
                    const sel = document.querySelector('.goog-te-combo');
                    if (sel) {
                        const val = sel.value;
                        if (val === 'si') setBuddy("Wali Kukula");
                        else if (val === 'hi') setBuddy("Tiger");
                        else setBuddy("Eagle");
                    }
                }, 2000);
                return () => clearInterval(timer);
            }, []);

            // --- âŒ¨ï¸ KEYBOARD SUPPORT LOGIC ---
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (view === 'reader' && pageFlip.current) {
                        if (e.key === "ArrowRight") pageFlip.current.flipNext();
                        if (e.key === "ArrowLeft") pageFlip.current.flipPrev();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [view]);

            // --- ðŸ“– HARDCODED FLIP ENGINE INITIALIZATION ---
            useEffect(() => {
                if (view === 'reader' && bookRef.current) {
                    pageFlip.current = new St.PageFlip(bookRef.current, {
                        width: 550, // Hardcoded page width
                        height: 700, // Hardcoded page height
                        size: "stretch",
                        minWidth: 315,
                        maxWidth: 1000,
                        minHeight: 420,
                        maxHeight: 1350,
                        maxShadowOpacity: 0.5,
                        showCover: false,
                        mobileScrollSupport: false,
                        usePortrait: false, // Force double-page spread on PC
                        startPage: 0
                    });
                    pageFlip.current.loadFromHTML(document.querySelectorAll(".my-page"));
                }
                return () => { if(pageFlip.current) pageFlip.current.destroy(); };
            }, [view, activeStory]);

            const readVoice = (text) => {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance(text);
                const sel = document.querySelector('.goog-te-combo');
                if (sel && sel.value) msg.lang = sel.value;
                msg.pitch = 1.3;
                msg.rate = 0.85;
                window.speechSynthesis.speak(msg);
            };

            if (view === 'library') {
                return (
                    <div className="min-h-screen flex flex-col items-center">
                        <header className="w-full flex flex-col md:flex-row justify-between items-center p-8 bg-white/90 backdrop-blur-md border-b-8 border-yellow-400 rounded-b-[60px] shadow-2xl z-50">
                            <div className="flex items-center gap-6">
                                <div className="w-20 h-20 bg-yellow-400 rounded-full flex items-center justify-center text-white text-5xl shadow-xl animate-bounce border-4 border-white">
                                    <i className="fas fa-smile-wink"></i>
                                </div>
                                <div>
                                    <h1 className="text-5xl font-['Bubblegum_Sans'] text-sky-500 tracking-wide drop-shadow-sm">Story World!</h1>
                                    <p className="text-pink-500 font-bold uppercase tracking-widest text-xs">Official MyShopLK Kids</p>
                                </div>
                            </div>
                            <div className="flex flex-col md:items-end gap-3 mt-6">
                                <div id="google_translate_element"></div>
                                <div className="bg-pink-100 px-6 py-2 rounded-full border-4 border-pink-300 flex items-center gap-3">
                                    <i className="fas fa-paw text-pink-500"></i>
                                    <span className="font-black text-pink-600 uppercase text-sm">Buddy: {buddy}</span>
                                </div>
                            </div>
                        </header>

                        <main className="flex-grow p-12 w-full max-w-7xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16">
                            {storyLibrary.map(s => (
                                <div key={s.id} className="library-card" onClick={() => { setActiveStory(s); setView('reader'); }}>
                                    <img src={s.cover} className="w-full h-80 object-cover rounded-[40px] border-4 border-yellow-200" alt="Cover" />
                                    <h3 className="text-3xl font-black mt-8 text-sky-600 text-center uppercase">{s.title}</h3>
                                    <div className="mt-4 bg-yellow-400 text-white font-black py-3 rounded-full text-center text-xl shadow-lg">Read Now!</div>
                                </div>
                            ))}
                        </main>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#f0f9ff]">
                    <button onClick={() => setView('library')} className="mb-8 bg-white px-10 py-3 rounded-full font-black text-sky-500 border-4 border-sky-200 shadow-xl">
                        <i className="fas fa-house mr-2"></i> Exit
                    </button>

                    <div className="book-spread" ref={bookRef}>
                        {activeStory.pages.flatMap((page, i) => [
                            <div className="my-page" key={`text-${i}`}>
                                <div className="page-content page-text-only">
                                    <button onClick={() => readVoice(page.text)} className="w-20 h-20 bg-sky-100 text-sky-600 rounded-full flex items-center justify-center border-4 border-white shadow-xl mb-10 self-center">
                                        <i className="fas fa-volume-up text-3xl"></i>
                                    </button>
                                    <div className="story-text-display">{page.text}</div>
                                    <div className="mt-auto text-gray-300 font-bold uppercase text-center">Chapter {i + 1}</div>
                                </div>
                            </div>,
                            <div className="my-page" key={`img-${i}`}>
                                <div className="page-content page-image-only">
                                    <img src={page.image} className="w-full h-full object-cover" alt="Scene" />
                                </div>
                            </div>
                        ])}
                        {/* Final Moral Page */}
                        <div className="my-page">
                            <div className="page-content page-text-only text-center">
                                <i className="fas fa-star text-yellow-400 text-7xl mb-8 animate-bounce"></i>
                                <div className="story-text-display text-pink-500 italic">"{activeStory.moral}"</div>
                                <button onClick={() => setView('library')} className="magic-nav-btn mt-10">More Tales!</button>
                            </div>
                        </div>
                        <div className="my-page">
                            <div className="page-content bg-sky-500 flex items-center justify-center">
                                <h1 className="text-white font-black text-4xl uppercase tracking-tighter">THE END!</h1>
                            </div>
                        </div>
                    </div>

                    <div className="flex gap-12 mt-12">
                        <button className="magic-nav-btn bg-sky-500 shadow-[0_10px_0_#0369a1]" onClick={() => pageFlip.current.flipPrev()}>
                            <i className="fas fa-arrow-left"></i>
                        </button>
                        <button className="magic-nav-btn" onClick={() => pageFlip.current.flipNext()}>
                             <i className="fas fa-arrow-right"></i>
                        </button>
                    </div>

                    <div className="fullscreen-trigger" onClick={() => document.documentElement.requestFullscreen()}>
                        <i className="fas fa-expand-arrows-alt"></i>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
